<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
  <div class="loginContainer">
    <div class="loginCredentials">
      <h2 id="log">Login</h2>
      <div class="Username">
        <i id="lockClose" class="fa-solid fa-user"></i>
        <input type="text" required placeholder="Username">
      </div>
      <div class="Password">
        <i id="eyeicon" class="fa-solid fa-eye"></i> 
        <input type="password" id="pass" required placeholder="Password">
      </div>
      <div class="rememberMe">
        <input id="box" type="checkbox"><label>Remember Me</label>
      </div>
      <div> 
        <button type="submit" class="submitBtn">Login</button>
      </div>
      <div>
        <a href="forgetPass.html" class="forget"><i class="fas fa-unlock-alt"></i> Forget Password?</a>
        <br>
        <a href="signup.html" class="acc">Don't have an account? Click here!</a>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
